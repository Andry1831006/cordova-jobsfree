<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Hello World</title>
  </head>
  <body class="login">
    <div class="container pt-5">
      <div class="row">
        <div class="col-sm-10 mx-auto mt-5 mb-3">
          <img src="img/logo-lg.png" class="rounded mx-auto d-block logo" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-9 col-md-4 mx-auto">
          <form>
            <div class="form-group mt-3">
              <!-- <label for="username">Username</label> -->
              <input
                type="text"
                class="form-control form-control-lg rounded-pill"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group mt-4 mb-4">
              <!-- <label for="password">Password</label> -->
              <input
                type="password"
                class="form-control form-control-lg rounded-pill"
                id="password"
                placeholder="Password"
              />
            </div>
            <hr />
            <div class="form-group mt-4">
              <a
                href="dashboard.html"
                class="btn btn-custom btn-block rounded-pill"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Javascript start here -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
  </body>
</html>
